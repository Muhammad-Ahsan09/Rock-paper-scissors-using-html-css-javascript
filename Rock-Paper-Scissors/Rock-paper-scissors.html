<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="Rock-paper-scissors.css">
</head>
<body>
    <h2>Rock Paper Scissors With Counter</h2>
    <button class="move-button rock-button"><img src="images/rock-emoji.png" class="move-emoji"></button>
    <button class="move-button paper-button"><img src="images/paper-emoji.png" class="move-emoji"></button>
    <button class="move-button scissors-button"><img src="images/scissors-emoji.png" class="move-emoji"></button>
    

    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>
    
    <button onclick="score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        setScore();
    " class="reset-button">Reset Scores</button>

    <button class="autoplay-button">AutoPlay</button>

    <script src="Rock-paper-scissors.js"></script>
</body>
</html>
